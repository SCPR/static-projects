<!DOCTYPE html>

<!-- begin doc -->
<html lang="en" style="overflow:visible !important;">

<!-- begin header -->
<head>

    <!--
    Customized document viewer for use with DocumentCloud, at http://documentcloud.org.
    Built on a version from the Chicago Tribune team, http://blog.apps.chicagotribune.com/
    Made for use at WNYC, http://wnyc.org
    A base version, without our tracking code, is at: http://s3.amazonaws.com/datadesk/dc.html
    Use at your own risk, improve as you see fit, and let me know if you do!
    To use, see: http://johnkeefe.net/a-customized-viewer-for-documentcloud
    John Keefe: john at johnkeefe.net - http://johnkeefe.net
    -->

    <!-- begin meta -->
    <title id="maintitle">Document Viewer</title>
    <link rel="shortcut icon" href="http://media.scpr.org/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" id="meta-viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">

<!--
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="">
    <meta property="og:type" content="article" />
    <meta property="og:image" content="http://www.scpr.org/assets/kpcc-twitter-logo-f43790c570b1b6c6890ce868e0c654b8.png" />
    <meta property="og:title" content="" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="" />
-->

    <!-- end meta -->

    <!-- begin css -->
    <link href="http://projects.scpr.org/static/static-files/css/document-cloud/styles.css" rel="stylesheet" type="text/css" media="all">
    <!-- end css -->

    <!-- begin base scripts -->
    <script src="http://use.typekit.com/mhc7oxs.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script type="text/javascript">var _sf_startpt=(new Date()).getTime()</script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="http://projects.scpr.org/static/static-files/scripts/modernizr-2.5.3.min.js"></script>
    <!-- end base scripts -->

</head>
<!-- end header -->

<!-- begin body -->
<body class="minimal">
    <div id="header">
        <a rel="external" href="http://www.scpr.org/"><img id="banner-logo" src="http://www.scpr.org/assets/logo-masthead.png" alt="Logo" /></a>

        <div id="document-meta-data">
            <h3 id='title'><div id='titletext'></div></h3>
            <p id="document-source"></p>
            <p id='back'></p>
            <div id='article-link'></div>
        </div>

    </div>

    <div id="document"></div>

    <!-- begin scripts -->
	<script src="http://s3.documentcloud.org/viewer/loader.js"></script>
	<script src="http://projects.scpr.org/static/static-files/scripts/jquery.url.min.js"></script>
	<script src="http://projects.scpr.org/static/static-files/scripts/document-cloud-viewer.js"></script>
    <!-- end scripts -->

        <!-- begin google analytics -->
        <script type="text/javascript">
            var currentPath = window.location.pathname;

            var pageType = _.find(scpr.GA_PAGE_MAPPING, function(v, k) {
                return currentPath.match(new RegExp(k)) !== null;
            });

            var _gaq = _gaq || [];
            _gaq.push(
                ['_setAccount', 'UA-624724-1'],
                ['_setDomainName', 'scpr.org'],
                ['_setCustomVar', 6, 'Station', 'Southern California Public Radio', 2],
                ['_setCustomVar', 7, 'PageType', 'Story', 3],
                ['_trackPageview'],
                ['b._setAccount', 'UA-18188937-11'],
                ['b._setDomainName', 'scpr.org'],
                ['b._setCustomVar', 6, 'Station', 'Southern California Public Radio', 2],
                ['b._setCustomVar', 7, 'PageType', 'Story', 3],
                ['b._trackPageview']
            );
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
        <!-- end google analytics -->

        <!-- begin chartbeat analytics -->
        <script type="text/javascript">
            var _sf_async_config = { uid: 33583, domain: 'scpr.org', useCanonical:true };
            (function() {
                function loadChartbeat() {
                    window._sf_endpt = (new Date()).getTime();
                    var e = document.createElement('script');
                    e.setAttribute('language', 'javascript');
                    e.setAttribute('type', 'text/javascript');
                    e.setAttribute('src','//static.chartbeat.com/js/chartbeat.js');
                    document.body.appendChild(e);
                };
                var oldonload = window.onload;
                window.onload = (typeof window.onload != 'function') ? loadChartbeat : function() { oldonload(); loadChartbeat(); };
            })();
        </script>
        <!-- end chartbeat analytics -->

</body>
</html>
