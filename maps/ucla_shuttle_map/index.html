<!-- experiment maps api key -->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBJj_v-VYk6V7vzOIlIj88DiteiuMfpdN4&sensor=false&region=us"></script>

<script type="text/javascript">

    var jqueryNoConflict = jQuery;
    //var veteransServed = '1kgPO58I9WMKxXwgoeWK5NTBJElfRg3t3BV8bbtc';
    var locationColumn =  'home';
    var map;
    var layer;

    //begin main function
    jqueryNoConflict(document).ready(function(){
        createMap();
    });

    // begin function
    function createMap() {

        var centerCalif = new google.maps.LatLng(34.155959017811426, -118.16036224365234);
        map = new google.maps.Map(document.getElementById('map_canvas'), {
            center: centerCalif,
            zoom: 15,
            scrollwheel: false,
            draggable: true,
            mapTypeControl: false,
            navigationControl: true,
            streetViewControl: false,
            panControl: false,
            scaleControl: false,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            navigationControlOptions: {
                style: google.maps.NavigationControlStyle.SMALL,
                position: google.maps.ControlPosition.RIGHT_TOP}
        });

        var parkingLotCoords = [
            new google.maps.LatLng(34.149566,-118.153551),
            new google.maps.LatLng(34.149566,-118.150751),
            new google.maps.LatLng(34.146876,-118.150601),
            new google.maps.LatLng(34.146805,-118.154077),
            new google.maps.LatLng(34.148678,-118.154077)
        ];

        var roseBowlCoords = [
            new google.maps.LatLng(34.162013,-118.169721),
            new google.maps.LatLng(34.163292,-118.165987),
            new google.maps.LatLng(34.160504,-118.164593),
            new google.maps.LatLng(34.159261,-118.168863)
        ];

        parsonsShuttle = new google.maps.Polygon({
            paths: parkingLotCoords,
            strokeColor: "#4680b9",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#4680b9",
            fillOpacity: 0.35
        });

        var markerParsons = 'http://google.com/mapfiles/ms/micons/bus.png';

        var marker = new google.maps.Marker({
              position: new google.maps.LatLng(34.14866,-118.152555),
              map: map,
              icon: markerParsons,
              title:"Parson's Corporation"
          });

        parsonsShuttle.setMap(map);

        roseBowl = new google.maps.Polygon({
            paths: roseBowlCoords,
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#FF0000",
            fillOpacity: 0.35
        });

        var markerRoseBowl = 'http://google.com/mapfiles/ms/micons/sportvenue.png';

        var marker = new google.maps.Marker({
              position: new google.maps.LatLng(34.161339,-118.167597),
              map: map,
              icon: markerRoseBowl,
              title:"Rose Bowl"
          });

        roseBowl.setMap(map);



    };
    // end function

</script>
<!-- end scripts -->
