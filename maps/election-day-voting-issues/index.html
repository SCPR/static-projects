    <!-- begin body -->
    <body class="minimal">
        <div id="kpcc-header"></div>
            <div id="data-container" class="container-fluid">
                <div id="content-article">
                    <h4 class="kicker">Politics</h4>
                    <h1>Tell us about your voting experience</h1>
                </div>
                <div class="row-fluid">
                    <div class="span4">
                        <div id="data-details"></div>
                    </div>
                    <div class="span8">
                        <div id="data-visuals">
                            <div id="content-action-bar">
                                <div class="row-fluid">
                                    <div class="span12">
                                        <h4>Enter your address or intersection to find nearby submissions</h4>
                                        <div class='well'>
                                            <form class="form-inline">
                                            <input class='input-block-level' id='search_address' placeholder='Ex: Chevy Chase Dr. at Brunswick Ave.' type='text' />
                                                <label>within
                                                    <select class='input-small' id='search_radius'>
                                                        <option value='3218'>2 miles</option>
                                                        <option value='8047'>5 miles</option>
                                                        <option value='16093'>10 miles</option>
                                                    </select>
                                                </label>
                                            <input class='btn btn-success' id='search' type='button' value='Search' />
                                            <button class='btn' id='reset'>Reset</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12">
                                    <h4>Filter the map by Positive or Negative experiences at the polls</h4>
                                    <div class="well">
                                        <form class="form-inline">
                                            <div id="data-legend">
                                                <ul id="data-legend-items">
                                                    <label class="checkbox inline"><input type="checkbox" id="cbType1" checked="">Positive</label>
                                                    <li class="city-makeover"></li>
                                                    <label class="checkbox inline"><input type="checkbox" id="cbType2" checked="">Negative</label>
                                                    <li class="user-contrib"></li>
                                                </ul>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div id="map_canvas"></div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div id="data-footer"></div>
                    </div>
                </div>
            </div>
        <div id="kpcc-footer"></div>
