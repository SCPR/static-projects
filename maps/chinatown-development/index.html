<!DOCTYPE html>

<!-- begin doc -->
<html lang="en">

    <!-- begin header -->
    <head>

        <!-- begin meta -->
        <title>Chinatown Development | scpr.org</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" id="meta-viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
        <!-- end meta -->

        <!-- begin css -->
        <style>
            #map-canvas { width:600px; height:500px; }
        </style>
        <!-- end css -->

        <!-- begin base scripts -->
        <script src="http://use.typekit.com/mhc7oxs.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <script type="text/javascript">var _sf_startpt=(new Date()).getTime()</script>
        <!-- end base scripts -->

    </head>
    <!-- end header -->

    <!-- begin body -->
    <body>

        <div id="map-canvas"></div>

            <!-- begin scripts -->
            <script src="http://maps.google.com/maps/api/js?key=AIzaSyAtS1OYyuRY0inb23BK0nuGId3FiOC6Rb8&sensor=false&amp;libraries=places"></script>

            <script type="text/javascript">
                var map;
                var layer_0;
                var layer_1;
                function initialize() {
                    map = new google.maps.Map(document.getElementById('map-canvas'), {
                    center: new google.maps.LatLng(34.064053529613766, -118.23631593649287),
                    zoom: 14,
                    scrollwheel: false,
                    draggable: true,
                    mapTypeControl: false,
                    navigationControl: true,
                    streetViewControl: false,
                    panControl: false,
                    scaleControl: false,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    navigationControlOptions: {
                        style: google.maps.NavigationControlStyle.SMALL,
                        position: google.maps.ControlPosition.RIGHT_TOP}
                });

                    layer_0 = new google.maps.FusionTablesLayer({
                        query: {
                            select: "col0>>1",
                            from: "1GTDEZkVYU_CLOi46kKOgFXRzRchJHoL-0_H2jSg"
                        },
                        map: map,
                        styleId: 2,
                        templateId: 2
                    });

                    layer_1 = new google.maps.FusionTablesLayer({
                        query: {
                            select: "col5",
                            from: "1gnghrZG5ptD54OeH7UeViNJTbtOiQWr67--Udto"

                        },
                        map: map,
                        styleId: 2,
                        templateId: 2
                    });
                }

                google.maps.event.addDomListener(window, 'load', initialize);
            </script>
            <!-- end scripts -->

        <!-- begin analytics -->
        <script type="text/javascript">
            (function() {
                var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = '//stream.publicbroadcasting.net/analytics/abf7.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);
            })();
        </script>
        <!-- end analytics -->

    </body>
    <!-- end body -->
