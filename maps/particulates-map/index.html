                      ]

                    {
                      featureType: 'transit',
                      elementType: 'all',
                      stylers: [
                        { visibility: 'off' }
                      ]
                    }
                  ];
                  var styledMapType = new google.maps.StyledMapType(style, {
                    map: map,
                    name: 'Styled Map'
                  });
                  map.mapTypes.set('map-style', styledMapType);
                  map.setMapTypeId('map-style');

                    },
                    map: map,
                    styleId: 3,
                    templateId: 2
                  });
                }
                google.maps.event.addDomListener(window, 'load', initialize);
              </script>
