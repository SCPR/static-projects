<script type="text/javascript">

    var jqueryNoConflict = jQuery;

    jqueryNoConflict(document).ready(function(){

    // begin function
    function createMap() {
        var locationColumn = 'geometry';
        var tableID = '1GXJJxwEK9c1yWy02W9U0uOFafJkoxe3qh8qmhzw';
        var map = new google.maps.Map(document.getElementById('map_canvas'), {
            center: new google.maps.LatLng(43.074797,-89.384251),
            zoom: 17,
            scrollwheel: false,
            draggable: true,
            mapTypeControl: false,
            navigationControl: true,
            streetViewControl: false,
            panControl: false,
            scaleControl: false,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            navigationControlOptions: {
                style: google.maps.NavigationControlStyle.SMALL,
                position: google.maps.ControlPosition.RIGHT_TOP}
        });

        // Initialize ft layer
        var shapeLayer = new google.maps.FusionTablesLayer({
            query: {
                select: locationColumn,
                from: tableID
            },
            map: map,
            suppressInfoWindows: true
        });

        //click listener on fusion layer
        google.maps.event.addListener(shapeLayer, 'click', function(e) {
            $("#map_data").html(
                '<p>Add data from your table here like this: <strong>' + e.row['Owner/s name'].value + '</strong> has <strong>' + e.row['Specialty'].value + '</strong></p>');
        });
