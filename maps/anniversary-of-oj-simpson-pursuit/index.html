        <meta name="description" content="It's been 20 years since O.J. Simpson led police on an infamous low-speed chase in a white Ford Bronco, when he was suspected of killing his ex-wife, Nicole Brown Simpson, and her friend Ron Goldman. Simpson had arranged to turn himself on the morning of June 17, 1994, but never showed. Instead, he led police on a 35-mile-per-hour pursuit with his friend, Al Cowlings, driving the SUV. Simpson ultimately surrendered to authorities. This presentation outlines the major events of the day, when a nation became glued to the television set." />
