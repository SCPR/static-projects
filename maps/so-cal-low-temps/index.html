<!-- begin scripts -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyAtS1OYyuRY0inb23BK0nuGId3FiOC6Rb8&sensor=false&region=us"></script>
<script type="text/javascript">

    var jqueryNoConflict = jQuery;
    var tableID = '1InzhGH52xKwa78WFNpivBbfLIcb8HIxM2SIZ1R8';
    var locationColumn =  'lat';
    var map;

    //begin main function
    jqueryNoConflict(document).ready(function(){
        createMap();
    });

    // begin function
    function createMap() {

        var centerCalif = new google.maps.LatLng(34.62473779247844, -119.37744140625);
        map = new google.maps.Map(document.getElementById('map_canvas'), {
            center: centerCalif,
            zoom: 8,
            scrollwheel: false,
            draggable: true,
            mapTypeControl: false,
            navigationControl: true,
            streetViewControl: false,
            panControl: false,
            scaleControl: false,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            navigationControlOptions: {
                style: google.maps.NavigationControlStyle.SMALL,
                position: google.maps.ControlPosition.RIGHT_TOP}
        });

        // Initialize ft layer
        layer = new google.maps.FusionTablesLayer({
            query: {
                select: locationColumn,
                from: tableID
            },
            map: map,
            suppressInfoWindows: false,
            styleId: 2,
            templateId: 2
        });

    };
    // end function

</script>
<!-- end scripts -->

<div id="map_container">
