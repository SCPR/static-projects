<style type="text/css">
#data-container {width: 620px; height: 400px; background: #ffffff url('turkey-sign.jpg') no-repeat center center;}

#thankful-display {width: 600px; position:fixed; top:255px; text-align: center; margin: 5px auto 0 auto;}

</style>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">

    var jqueryNoConflict = jQuery;
    var words = ['Growth', 'Family', 'Healthcare', 'Good Health and Healthcare', 'Tomorrows', 'Love', 'the Election', 'Health'];

    //begin main function
    jqueryNoConflict(document).ready(function(){
        changer();
    });
    //end main function

    function changer() {
        var idx = Math.floor(words.length * Math.random());
        $('#change').text(words[idx].toLowerCase());
        var time = Math.floor(2000 * Math.random() + 2000);
        setTimeout(changer,time);
    };
</script>

<div id="data-container">
<h4 id="thankful-display">This Thanksgiving I am thankful <br /> for <span id="change"></span></h4>
</div>
