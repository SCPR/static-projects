<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row data-legend">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jumbotron">
                    <noscript>Please enable JavaScript to view this interactive.</noscript>
                    <h3 class="centered">If you live in...</h3>
                    <div id="content-action-bar">
                        <select id="municipality-list">
                            <option>-- Choose a city --</option>
                            <% _.each(collection, function(model) { %>
                                <option value="<%= model.municipality %>"><%= model.municipality %></option>
                            <% }); %>
                        </select>
                    </div>
                    <div id="results-display"></div>
                    <div id="icon-display"></div>
                    <div id="details-display"></div>
                </div>
            </div>
        </div>
    </div>
</div>
