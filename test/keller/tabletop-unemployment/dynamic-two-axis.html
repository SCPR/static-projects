<!-- begin container -->
<div id="data-container">

<div id="data-dump"></div>

<!-- begin chart -->
<div id="highcharts-ouput"></div>
<!-- end chart -->

<div id="data-table">

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Release</th>
      <th>Jan.</th>
      <th>Feb.</th>
      <th>March</th>
      <th>April</th>
      <th>May</th>
      <th>June</th>
      <th>July</th>
      <th>Aug.</th>
      <th>Sept.</th>
      <th>Oct.</th>
      <th>Nov.</th>
      <th>Dec.</th>
    </tr>
  </thead>
  <tbody id="content"></tbody>
</table>

</div>

</div>
<!-- end container -->

<script id="cat-template" type="text/x-handlebars-template">
    <tr>
      <td><tspan x="21">{{release}}</tspan></td>
      <td>{{jan}}</td>
      <td>{{feb}}</td>
      <td>{{mar}}</td>
      <td>{{apr}}</td>
      <td>{{may}}</td>
      <td>{{jun}}</td>
      <td>{{jul}}</td>
      <td>{{aug}}</td>
      <td>{{sep}}</td>
      <td>{{oct}}</td>
      <td>{{nov}}</td>
      <td>{{dec}}</td>
    </tr>
</script>
