<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

<script>
var jqueryNoConflict = jQuery;

//begin main function
jqueryNoConflict(document).ready(function(){
    retrieveData()
});

// begin
function retrieveData(data){
    $.getJSON('http://www.scpr.org/api/content/?types=segmentsORnewsORblogsORvideo&query=Christopher+Dorner&limit=50', createArrayFrom);

};

// begin
function createArrayFrom(data){

    console.log(data);

    // begin loop
    for (var i = 0; i < data.length; i++) {

        var headline = data[i].headline;
        var link_path = data[i].link_path;
        //var asset = data[i].asset;
        var byline = data[i].byline;
        var teaser = data[i].teaser;
        //var published_at = data[i].published_at;

        // write data to div
        jqueryNoConflict('#article-list-content').append(
            '<ul>'+
            '<li><a href=\"' + link_path + '\">' + headline +
            '</a> (<em>' + byline + '</em>)<br />' +
            '<span>' + teaser + '</span></li>');
       };
       // end loop

};
</script>

<div id="article-list-content"></div>
