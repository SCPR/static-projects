<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<!--
    <script src="http://projects.scpr.org/static/static-files/v3-dependencies/scripts/kpcc-v3-api-query.js"></script>
-->
<script src="kpcc-v3-api-query.js"></script>

<script>
    var kpccApiConfig = {
        // comma separated string of items to query against
        // default is blogs,news,segments
        // options are news, blogs, segments, episodes, video
        types: "news,blogs,segments",

        // string of what you want to query Outpost for
        // the script will outmatically convert spaces to a + sign
        query: "northridge+earthquake+anniversary",

        // want to ignore something, add it here
        ignore: ["show_segment-35499", "show_segment-35519"],

        // integer showing the number of items to return
        limit: 5,

        // the page of results to return
        page: 1,

        // the div on the page in which you want the content to appear
        contentContainer: "#article-list-content",

        // how you want the markup to look
        contentTemplate: "<img src='<%= full_image %>' /><h6><a href='<%= link_path %>'><%= short_title %></a></h6><br /><h6><%= byline %></h6><br /><p><%= teaser %></p><div class='clearfix'>&nbsp;</div><hr />"
    };
</script>

<div id="article-list-content"></div>
