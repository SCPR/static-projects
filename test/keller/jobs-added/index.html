                                  <th><a href="http://www.bls.gov/news.release/archives/empsit_11022012.htm" target="_blank">Oct.</a></th>
                                  <th><a href="http://www.bls.gov/news.release/archives/empsit_12072012.htm" target="_blank">Nov.</a></th>
                                  <th><a href="http://www.bls.gov/news.release/archives/empsit_01042013.htm" target="_blank">Dec.</a></th>

                              </thead>
                              <tbody id="content"></tbody>
                            </table>
                        </div>

    <script id="cat-template" type="text/x-handlebars-template">
        <tr id="{{release}}">

          <td id="0">{{jan}}</td>
          <td id="1">{{feb}}</td>
          <td id="2">{{mar}}</td>
          <td id="3">{{apr}}</td>
          <td id="4">{{may}}</td>
          <td id="5">{{jun}}</td>
          <td id="6">{{jul}}</td>
          <td id="7">{{aug}}</td>
          <td id="8">{{sep}}</td>
          <td id="9">{{oct}}</td>
          <td id="10">{{nov}}</td>
          <td id="11">{{dec}}</td>
        </tr>
    </script>
