    <!-- begin body -->
    <body class="minimal">
        <div id="kpcc-header"></div>
            <div id="data-container" class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <div id="data-details"></div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <!-- begin data visuals -->
                        <div id="data-visuals">
                            <div class="row-fluid">
                                <div class="span12">
                                    <div class="span4">

                                        <!-- begin content display -->
                                        <div id="content-display">

                                            <!-- begin row -->
                                            <div class="row-fluid">
                                                <div class="span12">
                                                    <h4>Filter by project type (<span id="result_count"></span>) </h4>
                                                    <div class="well">
                                                        <form class="form-inline">
                                                            <div class="data-legend">
                                                                <ul class="data-legend-items">
                                                                    <label class='checkbox inline'><input type='checkbox' id='cbType0' checked/>Development</label>
                                                                    <label class='checkbox inline'><input type='checkbox' id='cbType1' checked/>Roads &amp; Rails</label>
                                                                </ul>
                                                            </div>
                                                            <div class="data-legend">
                                                                <ul class="data-legend-items">
                                                                    <label class='checkbox inline'><input type='checkbox' id='cbType2' checked/>Food &amp; Nightlife</label>
                                                                    <label class='checkbox inline'><input type='checkbox' id='cbType3' checked/>Arts &amp; Culture</label>
                                                                </ul>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <h4>Filter by project status</h4>
                                                    <div class="well">
                                                        <form class="form-inline">
                                                            <div class="data-legend">
                                                                <ul class="data-legend-items">
                                                                    <label class='checkbox inline'><input type='checkbox' id='cbType10' checked/>Proposed</label>
                                                                    <label class='checkbox inline'><input type='checkbox' id='cbType11' checked/>Approved</label>
                                                                </ul>
                                                                <ul class="data-legend-items">
                                                                    <label class='checkbox inline'><input type='checkbox' id='cbType12' checked/>Construction</label>
                                                                    <label class='checkbox inline'><input type='checkbox' id='cbType13' checked/>Open</label>
                                                                </ul>
                                                            </div>
                                                        </form>
                                                    </div>

                                                </div>
                                            </div>
                                            <!-- end row -->

                                            <!-- begin row -->
                                            <div class="row-fluid">
                                                <div class="span12">
                                                    <div id="content-details">
                                                        <p>Click the markers on the map to get details about downtown development projects.</p>
                                                    </div>
                                                    <!-- <div id="content-details-list"></div> -->
                                                </div>
                                            </div>
                                            <!-- end row -->

                                        </div>
                                        <!-- end content display -->
                                    </div>
                                    <div class="span8">

                                        <!-- begin content action bar -->
                                        <div id="content-action-bar">
                                            <div class="row-fluid">
                                                <div class="span12">
                                                    <h4>Enter address, intersection or <a id='find_me' href='#'>use your location</a> to find nearby submissions</h4>
                                                    <div class='well'>
                                                        <form class="form-inline">
                                                            <input class='input-block-level' id='search_address' placeholder='Ex: Chevy Chase Dr. at Brunswick Ave.' type='text' />
                                                            <label>within
                                                            <select class='input-small' id='search_radius'>
                                                                <option value='3218'>2 miles</option>
                                                                <option value='8047'>5 miles</option>
                                                                <option value='16093'>10 miles</option>
                                                            </select>
                                                            </label>
                                                            <input class='btn btn-success' id='search' type='button' value='Search' />
                                                            <button class='btn' id='reset'>Reset</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- end content action bar -->

                                        <!-- begin map canvas -->
                                        <div id="content-map-canvas"></div>
                                        <!-- end map canvas -->

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end data visuals -->
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div id="content-explainer"></div>
                        <div id="data-footer"></div>
                    </div>
                </div>
            </div>
        <div id="kpcc-footer"></div>

            <script src="static-files/scripts/templates-script.js"></script>
