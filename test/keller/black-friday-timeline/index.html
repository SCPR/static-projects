<head>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<link rel="stylesheet" href="static_files/css/style2.css">
</head>

<body>

<div id="page">

<header id="header">
<div id="timeline-title" class="main-header clearfix">
</div>
</header>

<div role="main" class="clearfix">

<div id="buttons">
<div id="sort-buttons">
<a class="sort-newest active" href="#"><span>NEWEST FIRST</span></a>
<a class="sort-oldest" href="#"><span>OLDEST FIRST</span></a>
</div>
</div>

<div id="timeline">
<div id="line-container">
<div id="line"></div>
</div>
</div>

</div>

</div>
<script type="text/javascript" src="http://projects.scpr.org/static/scripts/modernizr-2.5.3.min.js"></script>
<script type="text/javascript" src="http://projects.scpr.org/static/scripts/handlebars-1.0.rc.1.js"></script>
<script type="text/javascript" src="http://projects.scpr.org/static/scripts/tabletop.js"></script>
<script src="text/javascript" src="http://projects.scpr.org/static/scripts/isotope-1.5.18.js"></script>
<script src="timeline-script.js"></script>

<script id="year-marker-template" type="text/x-handlebars-template">
<div class="item year-marker">
    <div class="inner">
        <div class="inner2">
            <div class="timestamp">{{timestamp}}</div>
            <div class="year">{{year}}</div>
        </div>
    </div>
</div>
</script>

  <script id="post-template" type="text/x-handlebars-template">
    <div class="item post">
      <div class="inner">
        <div class="timestamp">{{timestamp}}</div>
        <div class="title"><h3>{{title}}</h3></div>
        <div class="date">{{display_date}}</div>
        <div class="body">
          {{#if photo_url}}
            <img src="{{photo_url}}" alt="">
          {{/if}}
          {{#if caption}}
            <div class="caption">({{caption}})</div>
          {{/if}}
          {{#if body}}
            <div class="text">{{body}}</div>
          {{/if}}
          <div class="clearfix">
            {{#if read_more_url}}
              <a target="_blank" class="more" href="{{read_more_url}}">READ MORE</a>
              <div class="share">
                <a href="#" class="share-trigger"></a>
                <div class="share-popup">
                  <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{read_more_url}}" data-text="{{title}}" data-count="none">Tweet</a>
                  <a class="facebook-share-button" name="fb_share" type="button" share_url="{{read_more_url}}">Share</a>
                </div>
              </div>
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </script>

</body>
</html>
