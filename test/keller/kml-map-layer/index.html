<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAtS1OYyuRY0inb23BK0nuGId3FiOC6Rb8&sensor=false&region=us"></script>
    <script>
function initialize() {
  var california = new google.maps.LatLng(37.335194502529724, -119.366455078125);
  var mapOptions = {
    zoom: 11,
    center: california
  }

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var oldFireLayer = new google.maps.KmlLayer({
    url: 'http://www.cccarto.com/kmls/Old_fire.kml'
  });



  var stationFireLayer = new google.maps.KmlLayer({
    url: 'https://maps.google.com/maps/ms?ie=UTF8&hq=&hnear=Los+Angeles,+California&hl=en&t=p&source=embed&authuser=0&msa=0&output=kml&msid=205904621120609562858.00048b3923f43e58e634e'
  });


  oldFireLayer.setMap(map);
  stationFireLayer.setMap(map);

}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="//use.typekit.net/air8rql.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  </head>
  <body>
<h1>I made a change</h1>
    <div id="map-canvas"></div>
  </body>
</html>
