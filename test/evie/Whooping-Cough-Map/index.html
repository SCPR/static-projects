 <html>

 <head>

<!-- css -->
 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

<!-- script -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="scripts/ca_county_shapes_with_data.js"></script>



</head>


<body>

 <button id="number_2013"> 2013 </button>
 <button id="number_2014"> 2014 </button>
 <div id="map" style="height: 680px;"></div>


 <script>

var map = L.map('map').setView([37.853742, -121.028776], 6);

blackscale = L.tileLayer("http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png", {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    minZoom: 6,
    maxZoom: 14
}).addTo(map);


    function getColor(d) {


    return d > 30 ? '#800026' :
           d > 25  ? '#BD0026' :
           d > 20  ? '#E31A1C' :
           d > 15  ? '#FC4E2A' :
           d > 10   ? '#FD8D3C' :
           d > 5   ? '#FEB24C' :
           d > 2   ? '#FED976' :
                      '#FFEDA0';
    }


    function style2010(feature) {

    return {
        fillColor: getColor(feature.properties.data_OneRate),
        weight: 0.3,
        opacity: 1,
        color: 'black',
        //dashArray: '3',
        fillOpacity: 0.8
        };


    }


    function style2011(feature) {

    return {
        fillColor: getColor(feature.properties.data_TwoRate),
        weight: 0.3,
        opacity: 1,
        color: 'black',
        //dashArray: '3',
        fillOpacity: 0.8
        };

    }

    function style2012(feature) {

    return {
        fillColor: getColor(feature.properties.data_ThreeRate),
        weight: 0.3,
        opacity: 1,
        color: 'black',
        //dashArray: '3',
        fillOpacity: 0.8
        };


    }

    function style2013(feature) {


    return {
        fillColor: getColor(feature.properties.data_FourRate),
        weight: 0.3,
        opacity: 1,
        color: 'black',
        //dashArray: '3',
        fillOpacity: 0.8
        };


    }


    function style2014(feature) {

    return {
        fillColor: getColor(feature.properties.data_FiveRate),
        weight: 0.3,
        opacity: 1,
        color: 'black',
        //dashArray: '3',
        fillOpacity: 0.8
        };


    }

data2010 = L.geoJson(ca_county, {
    style: style2010,
    onEachFeature: onEachFeature
});


data2011 = L.geoJson(ca_county, {
    style: style2011,
    onEachFeature: onEachFeature
});

data2012 = L.geoJson(ca_county, {
    style: style2012,
    onEachFeature: onEachFeature
});

data2013 = L.geoJson(ca_county, {
    style: style2013,
    onEachFeature: onEachFeature
});

data2014 = L.geoJson(ca_county, {
    style: style2014,
    onEachFeature: onEachFeature
}).addTo(map);

function highlightFeature(e) {

    var layer = e.target;

    layer.setStyle({
        weight: 3,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7,
        fillColor: 'black'
    });

    if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
    }

     info.update(layer.feature.properties);
}

createResetStyle("ResetStyle", data2010);



function createResetStyle(newResetStyleName, dataLayer) {
    
    var newResetStyleName = function (e) {

        console.log(newResetStyleName);
        console.log(dataLayer);
        dataLayer.resetStyle(e.target);
    //infoWindow.update();
};

    newResetStyleName();
}


//console.log(ResetStyle);


function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}


function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        //mouseout: ResetStyle,
        click: zoomToFeature
    });
}



var baseMaps = {
    "Data2010": data2010,
    "Data2011": data2011,
    "Data2012": data2012,
    "Data2013": data2013,
    "Data2014": data2014,
};

var overlayMaps = {

};

var controlPanel = {
    "position": "topleft",
    "collapsed": false,
};

L.control.layers(baseMaps, overlayMaps, controlPanel).addTo(map);



var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed

info.update = function (props) {
    this._div.innerHTML = '<h4>Whooping Cough Case Numbers</h4>' +  (props ?
        '<b>' + props.name + '</b><br />' + props.data_OneCases + ' cases / 100,000 population'
        : 'Hover over a county');
};

info.addTo(map);

        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;

legend.addTo(map); */




 </script>

 <style>
.info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}
.info h4 {
    margin: 0 0 5px;
    color: #777;
}

.legend {
    line-height: 18px;
    color: #555;
}
.legend i {
    width: 18px;
    height: 18px;
    float: left;

</body>



 </html>
