 <div id="map" style="height: 680px;"></div>

 <script>

var map = L.map('map').setView([37.853742, -121.028776], 6);

L.tileLayer('http://{s}.tiles.mapbox.com/v3/evieliu.ihdmd273/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18
}).addTo(map);

L.geoJson(ca_county).addTo(map);

function getColor(d) {
    return d > 70 ? '#800026' :
           d > 60  ? '#BD0026' :
           d > 50  ? '#E31A1C' :
           d > 40  ? '#FC4E2A' :
           d > 30   ? '#FD8D3C' :
           d > 20   ? '#FEB24C' :
           d > 10   ? '#FED976' :
                      '#FFEDA0';
}

function style(feature) {
    return {
        //fillColor: getColor(feature.properties.data_OneRate),
        fillColor: '',
        weight: 0.3,
        opacity: 1,
        color: 'black',
        //dashArray: '3',
        fillOpacity: 0
    };
}

L.geoJson(ca_county, {

    style: style

}).addTo(map);


console.log(ca_county.features[0].properties.name)

    console.log(data[0].state_proper);

            if (this.properties.name === data.state_proper) 
                {
                    console.log("match");     
                }
        });

});
