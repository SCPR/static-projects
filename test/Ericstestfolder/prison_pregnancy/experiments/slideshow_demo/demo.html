<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Really Simple™ Slideshow jQuery Plugin — Dynamic Controls Demo</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	
	<body>
    
		<div class="main">
			<div class="slideshow-container">
        <div id="slideshow-div">
            <!-- Set up an initial image for users without JavaScript. -->
            <figure class="slide-container">
                <img src="images/big-l4.jpg" alt="The first image in a slideshow demo." title="This is the first slide" />
                <figcaption class="slide-caption">What tied the room together, Dude?</figcaption>
            </figure>
            <ol class="slides">
              <li><a href="images/big-l4.jpg" title="What tied the room together, Dude?">Photo 1</a></li>
              <li><a href="images/big-l3.jpg" title="Were you listening to the dude's story, Donny?">Photo 2</a></li>
              <li><a href="images/big-l2.jpg" title="I was bowling.">Photo 3</a></li>
              <li><a href="images/big-l1.jpg" title="So you have no frame of reference, Donny. You're like a child who wanders in in the middle of a movie and wants to know--">Photo 4</a></li>
              <li><a href="images/big-l5.jpg" title="What's your point, Walter?">Photo 5</a></li>
            </ol>
        </div>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="js/jquery.rs.slideshow.js"></script>
    
    <script type="text/javascript" charset="utf-8">
    jQuery(document).ready(function() {
      //    Add the slides on initialisation
      $('#slideshow-div').rsfSlideshow({
        data_container: 'ol.slides',
        slide_data_container: 'li',
        slide_data_selectors: {
          url: {selector: 'a', attr: 'href'},
          caption: {selector: 'a', attr: 'title'}
        },
        autostart: false,
        transition: 300,
        effect: 'fade',
        controls: {
                playPause: {auto: false},
                previousSlide: {auto: true},
                nextSlide: {auto: true},
                index: {auto: false}
            }
      });
    });
    </script>
		
	</body>

</html>
