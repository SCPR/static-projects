<!DOCTYPE html>

<!-- begin doc -->
<html lang="en">

    <!-- begin header -->
    <head>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
        <link rel="stylesheet" href="http://projects.scpr.org/static/static-files/css/tabletop-timelines/styles.css">

        <style type="text/css">
        #timeline .post h3 {margin: 0; font-family: "Trebuchet MS", Arial, sans-serif; font-size: 16px; font-weight: normal; color: #fff; padding: 0 10px 0 10px; line-height: 1.3; text-align: center;}
        .isotope #line {height: 3430px;}
        </style>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    </head>

    <body>

        <div id="page">
            <header id="header">
                <div id="timeline-title" class="main-header clearfix"></div>
            </header>
            <div role="main" class="clearfix">

<!--
                <div id="buttons">
                    <div id="sort-buttons">
                        <a class="sort-newest" href="#"><span>NEWEST FIRST</span></a>
                        <a class="sort-oldest active" href="#"><span>OLDEST FIRST</span></a>
                    </div>
                </div>
-->
                <div id="timeline">
                    <div id="line-container">
                        <div id="line"></div>
                    </div>
                </div>
            </div>
        </div>
            <script src="http://projects.scpr.org/static/static-files/scripts/modernizr-2.5.3.min.js"></script>
            <script src="http://projects.scpr.org/static/static-files/scripts/handlebars-1.0.rc.1.js"></script>
            <script src="http://projects.scpr.org/static/static-files/scripts/tabletop.js"></script>
            <script src="http://projects.scpr.org/static/static-files/scripts/isotope-1.5.18.js"></script>
            <script src="timeline-script.js"></script>

        <!-- begin handlebars templates -->
        <script id="year-marker-template" type="text/x-handlebars-template">
            <div class="item year-marker">
                <div class="inner">
                    <div class="inner2">
                        <div class="timestamp">{{timestamp}}</div>
                        <!-- <div class="year">{{year}}</div> -->
                    </div>
                </div>
            </div>
        </script>

        <script id="post-template" type="text/x-handlebars-template">
            <div class="item post">
                <div class="inner">
                    <div class="timestamp">{{timestamp}}</div>
                        <div class="title">
                            {{#if best}}
                                <h3 class="label label-success">{{title}}</h3>
                            {{else}}
                                <h3 class="label label-important">{{title}}</h3>
                            {{/if}}
                        </div>
                    <div class="date">{{display_date}}</div>
                        <div class="body">
                            {{#if photo_url}}
                                <img src="{{photo_url}}" alt="">
                            {{/if}}

                            {{#if caption}}
                                <div class="caption">{{caption}}</div>
                            {{/if}}

                            {{#if body}}
                                <div class="text">{{body}}</div>
                            {{/if}}
                            <div class="clearfix">
                                {{#if read_more_url}}
                                    <a target="_blank" class="more" href="{{read_more_url}}">READ MORE</a>
                            </div>
                                {{/if}}
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <!-- end handlebars templates -->

    </body>
</html>
