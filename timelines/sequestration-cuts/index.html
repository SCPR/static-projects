    <meta name="description" content="The sequester is a collection of cuts in federal spending that are fixed to fire on Mar. 1. For all the warnings and nail biting, no one really knows how bad they're going to be — much of the scenario planning and guesswork is penciled in with approximate timeframes and speculated figures. Sometime before midnight on Friday, President Obama is expected to issue a sequestration order. At that point, Congress will be notified and federal agencies will activate their reduced-funding operation plans. Short of aborting the entire sequester plan or striking a behemoth deficit deal, some version of this will happen." />
