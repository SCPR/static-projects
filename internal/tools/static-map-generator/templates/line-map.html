<div id="content-map-controls">
    <form id="submission-form" class="form-inline" role="form">
        <div class="row">
            <div id="form-controls">
                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <input type="text" class="form-control" id="addressSearch" placeholder="Start typing your address...">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <input type="text" class="form-control" name="lat" id="latitudeSearch">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <input type="text" class="form-control" name="lng" id="longitudeSearch">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="map-type" id="ROADMAP" value="ROADMAP">
                                    Roadmap
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="map-type" id="SATELLITE" value="SATELLITE">
                                    Satellite
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="map-type" id="TERRAIN" value="TERRAIN" >
                                    Terrain
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="map-type" id="HYBRID" value="HYBRID" >
                                    Hybrid
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="begin-drawing" id="draw" value="draw">
                                    Begin drawing
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div id="content-map-canvas"></div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button type="button" class="btn btn-primary btn-group btn-group-justified" id="submit">Generate the map!</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div id="content-map-image"></div>
    </div>
</div>
