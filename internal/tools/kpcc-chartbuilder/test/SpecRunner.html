<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <script src="../bower_components/jquery/jquery.min.js"></script>
  <script src="../bower_components/d3/d3.v2.min.js"></script>
  <script src="../bower_components/canvg/canvg.js"></script>
  <script src="../bower_components/rgbcolor/index.js"></script>
  <script src="../bower_components/jquery-csv/index.js"></script>
  <script src="../bower_components/really-simple-color-picker/jquery.colorPicker.min.js"></script>
  <script src="../js/custom_components/sugar-1.3.9-custom.min.js"></script>
  <script src="../js/gneisschart.js"></script>
  <script src="../js/chartbuilder.js"></script>
  <script src="../js/vendor/canvg.v1.3.js"></script>
    
  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/GneissChartSpec.js"></script>
  <script type="text/javascript" src="spec/ChartBuilderSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
