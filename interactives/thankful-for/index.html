<script type="text/javascript" src="http://projects.scpr.org/static-files/scripts/jquery.alerts.js"></script>

<script type="text/javascript">

    var jqueryNoConflict = jQuery;
    var words = ['Retirement', 'Love', 'Airplanes', 'Advancement', 'Skype', 'Surviving', 'Elections', 'Buoyancy', 'Prosperity', 'Freedom', 'God', 'Giving', 'Growth', 'Family', 'Healthcare', 'Tomorrows', 'Love', 'The Election', 'Health', 'Marathons', 'Family', 'Security', 'Everything!', 'Predictability'];

    // begin main function
    jqueryNoConflict(document).ready(function(){
        changer();
    });
    // end

    // word randomizer function
    function changer() {
        var idx = Math.floor(words.length * Math.random());
        $('#change').text(words[idx].toLowerCase());
        var time = Math.floor(2000 * Math.random() + 2000);
        setTimeout(changer,time);
    };
    // end

    // embed function
    function embedBox() {
        var embed_url = 'http://projects.scpr.org/interactives/thankful-for';

        jAlert('<strong>To embed this on your blog or site, just copy this code:<br></strong>&lt;iframe src=\"'+ embed_url +'\" width=\"420px\" height=\"450px\" scrolling=\"no\" frameborder=\"0\"&gt;&lt;/iframe>', 'Share or Embed');
    }
    // end
</script>
