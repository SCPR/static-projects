    <meta name="description" content="Gov. Jerry Brown delivered his third State of the State address on Thursday. The speech came just months after voters approved his much-touted Proposition 30, which raised sales and income taxes temporarily. We used a web application called TagCrowd and the text of the speech to visualize the main topics Brown raised. Not surprisingly, the bulk of Brown's speech dealt with with reform of K-12 education funding, the need for the higher education systems to hold down costs, promotion of high-speed rail and water tunnels under the San Joaquin Delta." />
