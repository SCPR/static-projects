<h5><%= collection.school_name %></h5>
<div class="row">
    <ul>
        <% _.each(collection.line_items, function(model) { %>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <li><strong><%= model.major_group %></strong>:<br /><%=window.createCurrency(model.major_group_budget) %></li>
            </div>
        <% }); %>
    </ul>
</div>
